server:
  port: 8084

spring:
  application:
    name: alert-service
  datasource:
    url: jdbc:mysql://localhost:3307/access_control_db
    username: appuser
    password: apppassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5673
    username: admin
    password: adminpassword

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.accesscontrol: DEBUG
    org.springframework: INFO

