server:
  port: 8086

spring:
  application:
    name: saga-service
  rabbitmq:
    host: localhost
    port: 5673
    username: admin
    password: adminpassword

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.accesscontrol: DEBUG
    org.springframework: INFO

